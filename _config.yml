# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 在角落的一只猫
subtitle: 
description: 时光静好，我只愿用文字去记录一些琐事，以待流年回首。
author: Yohann
email: yuanxingnepu@gmail.com
language: zh-CN
timezone: UTC

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://crane-yuan.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang

# 忽略README文件的渲染
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
## per_page: 5
## pagination_dir: page

index_generator:
  per_page: 9 ##首页默认9篇文章标题 如果值为0不分页
archive_generator:
    per_page: 100 ##归档页面默认100篇文章标题
    yearly: true  ##生成年视图
    monthly: true ##生成月视图
tag_generator:
    per_page: 100 ##标签分类页面默认100篇文章
category_generator: 
    per_page: 100 ###分类页面默认100篇文章

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape-plus

Plugins: 
- hexo-generator-feed
- hexo-generator-sitemap

# Feed Atom
feed:
  type: atom 
  path: atom.xml
  limit: 20

# sitemap
sitemap:
  path: sitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/crane-yuan/crane-yuan.github.io
  branch: master

# Duoshuo
duoshuo_shortname: daemonghost

